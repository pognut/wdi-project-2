<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Title -->
  <div class = container>
    {{#logged_in}}
    Welcome {{email}}
    <a href = '/logout' id = 'logout'> log out?</a>
    <br>
    <h1 class = 'front-title'>Pokemon Trivia Catch!</h1>
    <a href = '/catch' id = 'catch-link'>Catch some pokemans?</a>
    <div id = 'display'>
      <div class = 'row' id = 'column titles'>
        <div class = col-md-3>
          Name
        </div>
        <div class = col-md-3>
          Pokedex ID
        </div>
        <div class = col-md-3>
          Image
        </div>
        <div class = col-md-3>
          Type(s)
        </div>
      </div>
      {{#info}}
      <div class = "row">
        <div class = "col-md-3 cell">
          {{name}}
        </div>
        <div class = "col-md-3 cell">
          {{dex}}
        </div>
        <div class = "col-md-3 cell">
          <img src = {{sprite}} class = 'sprite'>
        </div>
        <div class = "col-md-3 cell">
          {{types}}
        </div>
      </div>
      {{/info}}
    </div>

    <!-- grab the id num when you grab the captured pokemon for the table, makes it easier to delete/manipulate. -->
    {{/logged_in}}

    {{^logged_in}}
    <h1 class = 'front-title'>Pokemon Trivia Catch!</h1>
    <a href = "/signup" id = 'signlog'>Sign up/Log in</a>
    {{/logged_in}}
  </div>
</body>
<script src = '/jquery.js'></script>
<script src = '/script.js'></script>
</html>
